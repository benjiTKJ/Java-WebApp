<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">

</head>
<script src="https://kit.fontawesome.com/953e554ec5.js"

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<nav>
	<div id="logo" onClick="location.href='index'">Crypto Ex</div>

	<label for="drop" class="toggle">Menu</label> <input type="checkbox"
		id="drop" />
	<ul class="menu">
		<li><a href="">About Us</a></li>

		<li><a href="">Crypto Listing</a></li>



		<li><a href="">Login</a> <input type="checkbox" id="drop-2" />

	</ul>

<body>
	 <!-- Pop up for login screen -->
</div>
<div class="popup-overlay" data-backdrop="static" data-keyboard="false"></div>
<div class="popup">
  <div class="popup-close" onclick="closeLoginForm()">&times;</div>
  <form action="loginCustomer" method="post">
  <div class="form">
    <div class="avatar">
      <img src="https://bit.ly/31pHqJb" alt="">
    </div>
    <div class="header">
      Member Login
    </div>
    <div class="element">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required placeholder="Enter Username">
    </div>
    <div class="element">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="******">
      <div class="password-btn">
					<div onClick=showPassword() class="eyeButton">
						<i class="fas fa-eye"></i>
					</div>
				</div>
    </div>
    
    <div class="element">
      <button value="login">Login</button>
    </div>
    <div th:if="${errorMessage!=null}">
					<span class="errorMessage" th:text="${errorMessage}"></span>
				</div>
	<div class="signupHere">Dont have an account?	
	<a  href="signup" class="signupUnderline">Sign up here!</a>
	</div>	
				
  </div>
  </form>
</div>
<script>
		function openLoginForm() {
			document.body.classList.add("showLoginForm");
		}
		function closeLoginForm() {
			document.body.classList.remove("showLoginForm");
		}
		function showPassword() {
			var x = document.getElementById("password");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	</script>
 <!-- Pop up for login screen END-->
 
 
 
 
	<form action="signupCustomer" method="post">
	<div class="mainContainer">
	<div class="header">Sign Up</div>
	<div class="formBox">
	<div class="element">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required placeholder="Enter Username">
    </div>
    <div class="element">
    
      <label for="password">Password</label>
      <input type="password" id="password1" name="password" required placeholder="******" >
      <div class="password-btn">
					<div onClick=showPassword() class="eyeButton">
						<i class="fas fa-eye"></i>
					</div>
				</div>
				
				
    </div>
    <div class="element">
      <label for="comfirmPassword">Comfirm Password:</label>
      <input type="password" id="comfirmPassword" name="comfirmPassword" required placeholder="******" >
      <div class="password-btn">
					<div onClick=showPassword2() class="eyeButton">
						<i class="fas fa-eye"></i>
					</div>
				</div>
				
    </div>
    <div class="element">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required placeholder="John">
    </div>
    
    
    <div class="element">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required placeholder="Doe">
    </div>
    
    
    <div class="element">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter Email">
    </div>
    
    
    <div class="element">
      <label for="phoneNumber">Phone Number:</label>
      <input type="number" id="phoneNumber" name="phoneNumber" required placeholder="Phone number">
    </div>
	
	<div class="checkbox">
	<input name="checkbox" type="checkbox" required>
	<a>By ticking this box you agree on the</a><a  href="#" class="termsAndCondition"> Terms and Conditions</a>
	</div>
	
	<div class="element">
      <button value="signup">Sign Up</button>
    </div>
    <div th:if="${errorMessage!=null}">
					<span class="errorMessage" th:text="${errorMessage}"></span>
				</div>
	
	
	</div>
	</div>
	
	
	
	
	</form>
	<script>
		
		function showPassword() {
			var x = document.getElementById("password1");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
		function showPassword2() {
			var x = document.getElementById("comfirmPassword");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
		
		
	</script>
	
	
	
	
	
	
	
</body>
</html>
